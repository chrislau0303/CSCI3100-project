<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="whole">
    <div class="logo">
      <img src="logo.png" alt="Logo">
   </div>
   <div class="container">
    <h1>Create your account</h1>
    <form action="/register" method="POST" onsubmit="return register()">
      <input type="text" placeholder="Username" name="username" id="username" required>
      <input type="text" placeholder="Email" name="email" id="email" required>
      <input type="password" placeholder="Password (no less than 8 characters including digits)" name="password" id="password" required>
      <input type="password" placeholder="confirm password" name="password2" id="password2" required>
      <button type="submit" value="Submit">Sign up</button>
    </form>
    <p>Already have an account? <a href="/login.html">Log in</a></p>
  </div>
  <script type="text/javascript" src="register.js"></script>
</body>
</html>
