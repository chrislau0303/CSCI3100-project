<!DOCTYPE html>
<html>
<head>
	<meta charset = "utf-8"/>
	<title>Twitter Chat Room</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/material-icons@1.13.3/iconfont/material-icons.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	<!-- <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css"> -->
	<!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.js"></script> -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="/styles_chatroom.css">
  	
</head>
<body>
	<button class = "chatbtn">
		<i class = "fas fa-comment-dots"></i>
	</button>
	<div class="popupchat">
	<div class="row justify-content-center h-100">
	<div class="chat-wrapper">
		
			<div class="card-body contacts_body">
				<ui class="contacts">
				<li >
					<button class="d-flex bd-highlight" id = "btn1">	
							Dennis Wong
					</button>
				</li>
				<li>
					<button class="d-flex bd-highlight" id = "btn2">

							Issac Wong
		
					</button>
				</li>
				<li>
					<button class="d-flex bd-highlight" id = "btn3">

							Chris Wong
		
					</button>
				</li>
				<li>
					<button class ="d-flex bd-highlight" id = "btn4">
					
							Michael Wong
	
					</button>
				</li>
				<li>
					<button class ="d-flex bd-highlight" id = "btn5">
					
							Herburt Wong

					</button>
				</li>
				</ui>
			</div>
		</div>
	
		<div class="card">
			<div class="chat-header">
				<h2></h2>
			</div>
			<div class="chat-body"></div>
		
			<div class="chat-footer">
				<input type="text" id = "textInput" placeholder="Type your words here...">
				<button id = "emoji-button" >&#128578;</button>
				<button class = "submit"> <i class = "material-icons">send</i></button>
				
				</div>
			</div>
		</div>

	<script src="https://cdn.jsdelivr.net/npm/@joeattardi/emoji-button@3.0.3/dist/index.min.js"></script>
	<script src="/chatroom.js"></script>
	<script src="/profile.js"></script>
 
</body>
</html>
