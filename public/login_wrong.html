<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
   <div class="whole">
        <div class="logo">
          <img src="logo.png" alt="Logo">
        </div> 
  <div class="container">
    <h1>Login</h1>
    <form action="/login" method="POST">
      <input type="text" placeholder="Email or username" name="username_email" id="username_email" required>
      <input type="password" placeholder="Password" name="password" id="password" required>
      <button type="submit" value="Submit">Log in</button>
    </form>
    <p style="color:red;">Incorrect username/email or password</p>
    <p>New to our platform? <a href="register.html">Sign up</a></p>
  </div>
</body>
</html>
