<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Set character encoding and viewport for responsive design -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Set the title and link to external CSS file -->
  <title>Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
   <!-- Create a container for the logo and form -->
  <div class="logo">
    <!-- Insert logo image -->
    <img src="logo.png" alt="Logo">
  </div> 
  <div class="container">
    <!-- Add a heading for the form -->
    <h1>Login</h1>
    <!-- Create a form for user login, with action and method specified -->
    <form action="/login" method="POST">
      <!-- Create input fields for username or email and password, with placeholders and required attribute -->
      <input type="text" placeholder="Email or username" name="username_email" id="username_email" required>
      <input type="password" placeholder="Password" name="password" id="password" required>
      <!-- Create a submit button for the form -->
      <button type="submit" value="Submit">Log in</button>
    </form>
    <!-- Add a message for incorrect login attempts, with red text color -->
    <p style="color:red;">Incorrect username/email or password</p>
    <!-- Add a link for users who haven't registered yet -->
    <p>New to our platform? <a href="register.html">Sign up</a></p>
  </div>
<!-- End of HTML document -->
</body>
</html>
