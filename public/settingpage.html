<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
	<title> Setting</title>
    <link rel="stylesheet" href="styles_setting.css" >
    <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #ffffff;
        color: #15202b;
        margin: 0;

    .container {

        padding:30 px;
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        left:0px;
    }
    
    .sidebar {
      position: sticky ;
      top: 0;
      height:100%;
      width: 20%;
      margin-right: 50px;
 
      
      }
    
    .logo {
        display: flex;
        justify-content: center;
        margin-bottom: 30px;
      
    }
    
    .logo img {
        width: 150px;
        height: 150px;
        object-fit: cover;
    }
    
    .sidebar ul {
        list-style: none;
        padding: 0;
        margin: 0;
    }
    
    .sidebar li {
        margin-bottom: 10px;
    }
    
    .sidebar a {
        display: block;
        padding: 10px;
        background-color: #1da1f2;
        color: #ffffff;
        border-radius: 10px;
        font-weight: bold;
        text-decoration: none;
    }

    .sidebar a:hover {
        background-color: #0c84d2;
    }
    
    .main-content {
        flex: 1;
        position:relative;
    }
    
    .profile {
        display: flex;
        align-items: center;
        margin-bottom: 30px;
    }
    
    .profile-banner{
      top:20px;
      padding:20 px;
      color: grey;
      max-width: 1000 px;

    }
    .profile-photo {
        width:200px;
        border-radius: 50%;
        position: fixed;
        align-content: center;
        display:flex;
        justify-content: center;
        
        
    }
    
    .profile-photo img {
        position: fixed;
        right: 200px  ;
   
        
    }
    
    .profile-info h1 {
        font-size: 36px;
        margin: 0;
    }
    .circular--landscape { display: inline-block; position: relative; width: 200px; height: 200px; overflow: hidden; border-radius: 50%; margin-left:150px;} 
    .circular--landscape img { width: auto; height: 100%; margin-left: -50px; }
    .profile-info h2 {
        font-size: 24px;
        margin-left: 80px;
    }
    
    .profile-info h3 {
        font-size: 16px;
        margin-top: 10px;
        margin-bottom: 5px;
    }
    
    .profile-info p {
        font-size: 14px;
        margin: 0;
    }
    
    .posts {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-gap: 30px;
    }
    
    .post {
        background-color: #192734;
        color: #ffffff;
        border-radius: 10px;
        padding: 20px;
        position: relative;
    }
    
    .post-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
    }
    
    .post h2 {
        font-size: 24px;
        margin: 0;
    }
    .profile-picture img{
        width: 200px;
    }
    .profile-picture{
         margin-left: 350px;
    }

    .post p {
        font-size: 16px;
        margin: 0;
    }
    .changeItems{
        margin-left: 150px;
    }
    .username{
        margin-left: 20px;
    }
    .birthday{
        margin-left: 35px;
    }
    .address{
        margin-left: 35px;
    }
    .bio{
        margin-left: 70px;
    }
    .more-button {
        background-color: transparent;
        color: #ffffff;
        border: none;
        border-radius: 5px;
        padding: 5px 10px;
        font-weight: bold;
        cursor: pointer;
    }
    .form-horizontal{
         --direction:row;
    }
    #ProfilePic{
        margin-top: -180px;
       position: absolute;
    }

    
    .more-button:hover {
        background-color: #1da1f2;
    }</style>
</head>

   if (changePassword.length < 8) {
