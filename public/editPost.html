<!DOCTYPE html>
<html>
<head>
	<title>Edit Post</title>
	<link rel="stylesheet" href="styles_post.css">
</head>
<body>
	<div class="container">
        <button class="close-button">&times;</button>
        <h1>Edit post posted on 25 March...</h1>
		<form>
			<label for="content">Content:</label>
			<textarea id="content" name="content" rows="5" placeholder="Thoughts on your mind..." required></textarea>

			<label for="hidden-post">Hide post?</label>
			<input type="checkbox" id="hidden-post" name="hidden-post" value="yes">

			<button type="submit">DONE</button>
		</form>
	</div>
</body>
</html>
