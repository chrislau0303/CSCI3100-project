<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile Page</title>
    <link rel="stylesheet" href="styles_profile.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <img src="logo.png" alt="Logo">
            </div>
            <ul>
                <li><a href="#">New Post+</a></li>
                <li><a href="homepage.html">Home</a></li>
                <li><a href="search.html">Search</a></li>
                <li><a href="profile.html">My Profile</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="#">Sign out</a></li>
            </ul>
        </div>
        <div class="main-content">
             <div class="coverphoto">
                <img src="cover.jpeg" alt="cover">
            </div>
            <div class="profile">
                <div class="profile-photo">
                    <img src="profile.png" alt="Profile Photo">
                </div>
                <div class="profile-info">
                    <h1>Chris Wong</h1>
                    <h3>Biography:</h3>
                    <p>I am a student from CUHK</p>
                </div>
                <div class="profile-info">
                    <h2>94 Followers</h2>
                </div>
                <div class="profile-info">
                    <h2>102 Following</h2>
                </div>
            </div>
            <div class="posts">
                <div class="post">
                    <div class="post-header">
                        <h2>Posted on 24 March...</h2>
                        <button class="more-button">...</button>
                    </div>
                    <p>This is my third post</p>
                </div>
                <div class="post">
                    <div class="post-header">
                        <h2>Posted on 3 March...</h2>
                        <button class="more-button">...</button>
                    </div>
                    <p>This is my second post</p>
                </div>
                <div class="post">
                    <div class="post-header">
                        <h2>Posted on 26 Feb...</h2>
                        <button class="more-button">...</button>
                    </div>
                    <p>This is my first post</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
